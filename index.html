<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-5 w-75">
            <input id="userInput" type="text" class="form-control" placeholder="Enter your Notes here!!!">
            <button onclick="addNote()" class="btn btn-primary ms-5">Add</button>
        </div>
        <h1 class="mt-5 mb-5 text-primary">All Notes</h1>
        <ol id="output"></ol>
    </div>
<script>
    const addNote = ()=>{
        if(userInput.value){
            output.innerHTML += `
            <li> ${userInput.value}</li>
            `
        }else{
            alert("Please enter valid note!!!")
        }
    }
</script>
</html>
